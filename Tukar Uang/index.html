<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KALKULATOR KURS</h1>
        <div class="converter-box">
            <div class="input-group">
                <label>Jumlah</label>
                <input type="number" id="amount" placeholder="Masukkan jumlah">
                <select id="base">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="IDR">IDR</option>
                </select>
            </div>
            <div class="swap-icon">â‡†</div>
            <div class="input-group">
                <label>Dikonversi menjadi</label>
                <input type="text" id="result" readonly>
                <select id="target">
                    <option value="IDR">IDR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <button onclick="convertCurrency()">Konversi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
